<!--get 兩隻API -> 下拉選單+ table的紀錄-->

<!--選擇條件後要進行搜尋動作-->
<!--所有客戶(no) -> 選擇時間區間段(預設是整年)-->
<!--個別客戶(id)-->
<!--確認查詢時間區間段前端回傳值-->

<script>
    const app = Vue.createApp({
        data() {
            return {
                startDate: '',
                startTime: '',
                endDate: '',
                endTime: '',
                selectedMember: 'All',
                members: [],
                transactions: []
            }
        },
        created() {
            // 取得一年前的時間
            const start = new Date();
            start.setFullYear(start.getFullYear() - 1);
            this.startDate = start.toISOString().slice(0, 10);
            this.startTime = start.toTimeString().slice(0, 5);

            // 取得現在時間
            const end = new Date();
            this.endDate = end.toISOString().slice(0, 10);
            this.endTime = end.toTimeString().slice(0, 5);
        },
        mounted() {
            this.fetchMembers()
            this.submit()
        },
        methods: {
            fetchMembers() {
                const url = 'http://localhost:8080/api/members'
                axios.get(url)
                    .then(response => {
                        this.members = response.data.data
                    })
                    .catch(error => {
                        alert(response.data.message)
                    })

            },
            submit() {
                let url = '';
                let startDateTime = this.startDate + 'T' + this.startTime + ':00'
                let endDateTime = this.endDate + 'T' + this.endTime + ':00';
                let dateRange = '?start_datetime=' + startDateTime + '&end_datetime=' + endDateTime;

                if (this.selectedMember === 'All') {
                    url = 'http://localhost:8080/api/members/all/transactions' + dateRange;
                } else {
                    url = 'http://localhost:8080/api/members/' + this.selectedMember + '/transactions' + dateRange;
                }

                axios.get(url)
                    .then(response => {
                        this.transactions = response.data.data
                    })
                    .catch(error => {
                        alert(response.data.message)
                        console.log(error)
                    })

            }
        }

    })

    app.mount('#transaction')
</script>
