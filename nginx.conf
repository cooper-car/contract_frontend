events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    server{
        listen       80 default_server;
        listen       [::]:80 default_server;
        server_name  35.78.182.210;
        root         /var/www/html;
        index        transaction.html;
        charset utf-8;
        access_log /var/log/nginx/access_log;
        error_log /var/log/nginx/error_log;
    }
}

