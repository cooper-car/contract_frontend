<script>
    const app = Vue.createApp({
        data() {
            return {
                selectedMember: '選擇',
                newAccount: '',
                members: []
            }
        },
        mounted() {
           this.fetchMembers()
        },
        methods: {
            fetchMembers() {
                const url = 'http://localhost:8080/api/members'
                axios.get(url)
                    .then(response => {
                        // console.log(response.data)
                        this.members = response.data.data
                        // console.log(this.members)
                    })
                    .catch(error => {
                        alert(response.data.message)
                        console.log(error)
                    })

            },
            submitForm() {
                if (this.selectedMember === '選擇') {
                    alert('Please select a member!')
                    return
                }

                if (this.newAccount === '') {
                    alert('Please enter a new account name!')
                    return
                }

                const url = 'http://localhost:8080/api/member/' + this.selectedMember
                axios.patch(url, {
                    username: this.newAccount
                })
                    .then(response => {
                        alert(response.data.message)
                        console.log(response.data.message)
                        location.reload()
                    })
                    .catch(error => {
                        alert(response.data.message)
                        console.log(error)
                    })
            }
        }

    })

    app.mount('#modify-member')
</script>
